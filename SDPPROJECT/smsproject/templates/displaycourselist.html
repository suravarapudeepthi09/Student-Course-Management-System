{% extends 'studenthome.html' %}
{% block 'body' %}
  <style>
    h3 {
    text-align: center;
    text-decoration: underline;
    margin-top: -35px;
    font-size: 1.5em;
  }
  h4 {
  margin-bottom: 20px;
  font-size: 1em;
  color: #333;
  font-weight: bold;
  letter-spacing: 1px;
}
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: teal;
    }

    input {
      width: 15%;
      padding: 10px;
      margin-bottom: 15px;
      margin-left: 65%;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #66afe9;
      box-shadow: 0 0 5px rgba(102, 175, 233, 1);
    }
    .viewbutton {
  display: inline-block;
  padding: 8px 12px;
  background-color: green;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s;
}
  </style>
<h3 align="center"><u>View Courses</u></h3>
<br>
  <input class="form-control" id="myInput" type="text" placeholder="Course Title"><br>

  <table align="center" border="2" class="table table-striped">
    <thead>
      <tr bgcolor="lightblue" style="color: white">
        <th>Course code</th>
        <th>Course title</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody id="myTable">
      {% for course in courses %}
        <tr>
          <td>{{course.coursecode}}</td>
          <td>{{course.coursetitle}}</td>
          <td>
            <a href="studentcoursecontent/{{course.coursecode}}" class="viewbutton">View</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
{% endblock %}
