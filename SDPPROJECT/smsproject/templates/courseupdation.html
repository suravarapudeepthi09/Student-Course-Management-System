{% extends 'adminhome.html' %}
{% block 'body' %}
  <style>
    h3 {
    text-align: center;
    text-decoration: underline;
    margin-top: -35px;
    font-size: 1.5em;
  }
    form {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: teal;
    }
    table {
    width: 70%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: teal;
      color: #fff;
    }
    select, input[type="number"], input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 5px;
    }

    input[type="submit"].addbutton {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"].addbutton:hover {
      background-color: #45a049;
    }

    input[type="submit"].clearbutton {
      background-color: red;
      color: white;
      cursor: pointer;
    }
  </style>
  <h2 align="center" style="color: red">{{msg}}</h2>
  <br><br>
  <h3 align="center"><u>Update Course</u></h3>
  <center>
    <form method="post" action="{% url 'courseupdated' %}">
      {% csrf_token %}
       <table align="center" width="25%" height="40%">
           <tr align="center" bgcolor="gray">
               <td><label>Course ID</label></td>
               <td><input type="number" name="cid" value="{{cid}}" readonly></td>
           </tr>
    <tr align="center">
      <td><label>Select Department</label></td>
      <td>
        <select name="dept" required>
          <option value="">--Select--</option>
          <option value="CSE(H)">CSE(H)</option>
          <option value="CSE(R)">CSE(R)</option>
          <option value="CSIT">CS&IT</option>
        </select>
      </td>
    </tr>

    <tr align="center">
      <td><label>Select Program</label></td>
      <td>
        <select name="program" required>
          <option value="">--Select--</option>
          <option value="B.Tech.">B.Tech.</option>
          <option value="M.Tech.">M.Tech.</option>
        </select>
      </td>
    </tr>

    <tr align="center">
      <td><label>Select Academic Year</label></td>
      <td>
        <select name="ay" required>
          <option value="">--Select--</option>
          <option value="2023-24">2023-24</option>
          <option value="2022-23">2022-23</option>
        </select>
      </td>
    </tr>

    <tr align="center">
      <td><label>Select Semester</label></td>
      <td>
        <select name="sem" required>
          <option value="">--Select--</option>
          <option value="ODD">ODD</option>
          <option value="EVEN">EVEN</option>
        </select>
      </td>
    </tr>

    <tr align="center">
      <td><label>Enter Year</label></td>
      <td>
        <input type="number" name="year" min="1" max="4" required />
      </td>
    </tr>

    <tr align="center">
      <td><label>Enter Course Code</label></td>
      <td>
        <input type="text" name="ccode" required />
      </td>
    </tr>

    <tr align="center">
      <td><label>Enter Course Title</label></td>
      <td>
        <input type="text" name="ctitle" required />
      </td>
    </tr>

         <tr align="center">
      <td><label>LTPS</label></td>
      <td>
        <input type="text" name="ltps" required placeholder="0-0-0-0"/>
      </td>
    </tr>

         <tr align="center">
      <td><label>Credits</label></td>
      <td>
        <input type="number" name="credits" min="0.0" max="8" required placeholder="0"/>
      </td>
    </tr>

      <tr align="center">
        <td><input type="submit" value="Update" class="addbutton" /></td>
        <td><input type="submit" value="Clear" class="clearbutton" /></td>
      </tr>
  </table>
    </form>
  </center>
{% endblock %}
