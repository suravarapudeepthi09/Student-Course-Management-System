{% extends 'facultyhome.html' %}
{% block 'body' %}
<style>
    h3 {
        text-align: center;
        text-decoration: underline;
        margin-top: -35px;
        font-size: 1.5em;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: teal;
    }

    .file-link {
        color: #007bff;
        text-decoration: underline;
    }

    .file-link:hover {
        text-decoration: none;
    }
</style>
<body>
    <h3>Uploaded Work</h3>
    <br>
    <div class="container">
        <table align="center" border="2" class="table table-striped">
            <thead>
                <tr style="color: white">
                    <th>Student ID</th>
                    <th>Topic Name</th>
                    <th>Uploaded File </th>
                </tr>
            </thead>
            <tbody>
            {% for content in course_contents %}
            <tr>
                <td>{{ content.student_id }}</td>
                <td>{{ content.topic_name }}</td>
                <td><a href="{{ content.uploaded_file.url }}" class="file-link" target="_blank">{{ content.uploded_file }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
 <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
</body>
{% endblock %}
