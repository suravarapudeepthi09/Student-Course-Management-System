{% extends 'facultyhome.html' %}
{% block 'body' %}
<style>
  h3 {
    text-align: center;
    text-decoration: underline;
    margin-top: -35px;
    font-size: 1.5em;
  }
  form {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid black;
    border-radius: 10px;
    background-color: teal;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table, th, td {
    border: 1px solid #ddd;
    font-size: 1.0em;
    font-weight: bold;
  }
  textarea {
    width: calc(100% - 0px);
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 5px;
    font-size: 14px;
    height: 150px;
  }

  th, td {
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  select, input[type="number"], input[type="text"], input[type="submit"], input[type="reset"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 5px;
  }

  input[type="submit"].addbutton {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  input[type="submit"].addbutton:hover {
    background-color: red;
  }

  input[type="reset"].addbutton {
    background-color: red;
    color: white;
    cursor: pointer;
  }
  .course-info {
    text-align: center;
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
  }

  .course-code {
    font-weight: bold;
    color: green;
  }

  .course-title {
    font-weight: bold;
    color: green;
  }
</style>
<h2 align="center" style="color: red">{{msg}}</h2>
<h3 align="center"><u>Update Content</u></h3>
<center>
  <div class="course-info">
    <span class="course-code">{{content.course.coursecode}}</span>
    <br>
    <span class="course-title">{{content.course.coursetitle}}</span>
  </div>
  <form method="post">
    {% csrf_token %}
    <table align="center" width="25%" height="60%" style="color: white">
      {% for field in form %}
      <tr>
        <td><label>{{field.label}}</label></td>
        <td>{{field}}</td>
      </tr>
      {% endfor %}
      <tr align="center">
        <td><input type="submit" value="Update" class="addbutton" /></td>
        <td><input type="reset" value="Clear" class="addbutton" /></td>
      </tr>
    </table>
  </form>
</center>
{% endblock %}
