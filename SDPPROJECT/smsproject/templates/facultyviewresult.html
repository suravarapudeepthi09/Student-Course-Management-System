{% extends 'facultyhome.html' %}
{% block 'body' %}
<style>
    h3 {
        text-align: center;
        text-decoration: underline;
        margin-top: -35px;
        font-size: 1.5em;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: teal;
    }

    .file-link {
        color: #007bff;
        text-decoration: underline;
    }

    .file-link:hover {
        text-decoration: none;
    }
</style>
<body>
    <h3>Quiz Results</h3>
    <br>
    <div class="container">
        <table align="center" border="2" class="table table-striped">
            <thead>
                <tr style="color: white">
                    <th>Student ID</th>
                    <th>Quiz Title</th>
                    <th>Score </th>
                </tr>
            </thead>
            <tbody>
            {% for result in quiz_results %}
            <tr>
                <td>{{ result.sid }}</td>
                <td>{{ result.quiz_title }}</td>
                <td>{{ result.quiz_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</body>
{% endblock %}
