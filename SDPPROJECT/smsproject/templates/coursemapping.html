{% extends 'adminhome.html' %}
{% block 'body' %}
<style>
    form {
        background-color: teal;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }

    h2 {
        text-align: center;
        text-decoration: underline;
    }

    table {
        width: 100%;
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
        font-weight: bold;
        display: block;
        font-size: 1.1em;
    }

    select,
    textarea,
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<h2><u>Faculty Course Mapping</u></h2><br><br>
<form method="post" action="{% url 'coursemapping' %}">
    {% csrf_token %}
    <table align="center" width="25%" height="40%" style="color: white">
        {% for field in form %}
            <tr>
                <td><label for="{{ field.id_for_label }}">{{ field.label_tag }}</label></td>
                <td>{{ field }}</td>
            </tr>
        {% endfor %}
    </table><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
