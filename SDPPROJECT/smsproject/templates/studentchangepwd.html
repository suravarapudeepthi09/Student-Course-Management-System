{% extends 'studenthome.html' %}
{% load static %}
{% block 'body' %}
<style>
    body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    h3 {
    text-align: center;
    text-decoration: underline;
    margin-top: 10px;
    margin-bottom: 15px;
    font-size: 1.5em;
  }
    .img-fluid.animated {
        max-width: 650px;
        height: 75vh;
        margin-top: -40px;
        margin-left: 300px;
        margin-right: -400px;
    }
    form {
        margin-right: 60px;
    }
    .addbutton {
    display: inline-block;
    padding: 8px 12px;
    background-color: green;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
    .clearbutton {
    display: inline-block;
    padding: 8px 12px;
    background-color: #dc3545;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
</style>
<h2 align="center" style="color: red">{{message}}</h2>
<center>
    <form method="post" action="{% url 'studentupdatepwd' %}">
        {% csrf_token %}
        <img align="left" src="{% static 'images/changepassword.gif' %}" class="img-fluid animated" alt="" height="604px">
        <table align="center" width="25%" height="20%"><br><br><br><br><br>
            <h3 align="center"><u>Change Password</u></h3>
            <tr>
                <td><label>Enter Old Password</label></td>
                <td><input type="password" name="opwd" required/></td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td><label>Enter New Password</label></td>
                <td><input type="password" name="npwd" required/></td>
            </tr>
            <tr align="center">
                <td><input type="submit" value="Update" class="addbutton"/></td>
                <td><input type="reset" value="Clear" class="clearbutton"/></td>
            </tr>
        </table>
    </form>
</center>
{% endblock %}
